name: ci

on:
    push:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    ci:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [22]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Install node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Format check
              run: pnpm run format:check

            - name: Lint
              run: pnpm run lint

            - name: Typecheck
              run: pnpm run typecheck

            - name: Build (Nuxt for GitHub Pages)
              run: pnpm exec nuxt build --preset github_pages
              env:
                  # GitHub Pages URL je https://<user>.github.io/<repo>/
                  NUXT_APP_BASE_URL: /${{ github.event.repository.name }}/

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./.output/public

    deploy:
        needs: ci
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
